<!doctype html>
<html lang ="pt-br">
	<head>
		<meta charset = "UTF-8">
		<title> Cadastro de Pets</title>
	</head>
	<body>
		<h1>Cadastro de Pets</h1>
		<form action="novoPet.php"
			  method="post">
			Nome:
			<input type=text"
				   name="nome"
				   placeholder="do animal"
				   maxlength="30"> <br>
			Idade: <input type ="number" name="idade"> <br>
			Tipo:
			<select name="tipo">
				<option value="">Escolha</option>
				<option value="C">Cachorro</option>
				<option value="G">Gato</option>
				<option value="P">Pássaro</option>
				<option value="R">Réptil</option>
				<option value="O">Outros</option>
			</select> <br>
			Peso: <input type="number" name="peso"><br>
			<input type="checkbox" name="vacinado" value="1"> Vacinado
			<br>
			Dono: <input type="text" name="dono" maxlength="30"> <br>
			Última consulta:
			<input type="date" name="ultimaConsulta"> <br>
			Médico responsável: 
			<input type="text" name="medico" maxlength="30"> <br> 
			Observações:<br>
			<textarea name="obs" rows="5" cols="80"></textarea>
			<hr>
			<input type="reset" value="Resetar">
			<input type="submit" value="Enviar">
		</form>
	</body>
</html>
